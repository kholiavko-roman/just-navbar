<header class="navbar-wrap">
  <div class="navbar" data-md-device-layout="navbar-device" data-md-stick-up-offset="50px"
       data-lg-stick-up-offset="15px" data-xs-menu-swipe="true" data-sm-menu-swipe="true">

    <!--Navbar panel-->
    <div class="navbar-panel">
      <button class="navbar-toggle navbar-toggle-mobile-menu" data-swipe-toggle>
        <svg class="icon"><use xlink:href="#icon-menu"></use></svg>
      </button>

      <!--Navbar logo-->
      <div class="navbar-brand">
        <a href="/" class="navbar-brand-name">JS</a>
        <span class="navbar-brand-slogan">Just Scripts</span>
      </div>

      <!--Navbar-nav wrap-->
      <div class="navbar-mobile-menu-wrap">
        <button class="navbar-close-mobile-menu">
          <svg class="icon" width="24" height="24"><use xlink:href="#icon-close"></use></svg>
        </button>

        <!--Navbar navigation-->
        <div class="navbar-nav-wrap">
          <ul class="navbar-nav" data-nav>
            <li>
              <a href="#">Home</a>
            </li>
            </li>
            <li>
              <a href="#">
                About
              </a>
              <ul class="navbar-nav-dropdown" data-nav-submenu>
                <li>
                  <a href="#">About 1</a>
                </li>
                <li>
                  <a href="#">
                    About 2
                  </a>
                  <ul class="navbar-nav-dropdown" data-nav-submenu>
                    <li>
                      <a href="#">
                        Link 1
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        Link 2
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        Link 3
                      </a>
                    </li>
                  </ul>
                </li>
                <li>
                  <a href="#">About 3</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">Who we are ?</a>
            </li>
            <li>
              <a href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>

      <button  class="navbar-toggle navbar-toggle-collapse" data-target=".navbar-social">
        <span></span>
      </button>
    </div>


    <div class="navbar-social">
      <div class="navbar-social-inner">
          <ul class="list list-inline">
            <li>
              <a href="#">
                <svg class="icon icon-xs icon-default" height="25">
                  <use xlink:href="#icon-twitter-square"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon icon-xs icon-default" height="25">
                  <use xlink:href="#icon-github-square"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg class="icon icon-xs icon-default" height="25">
                  <use xlink:href="#icon-google-plus-square"></use>
                </svg>
              </a>
            </li>
          </ul>
      </div>
    </div>

  </div>
</header>

<main>
	<section class="section-md section-drop-shadow section-primary">
		<div class="container">
			<h1>Just Navbar</h1>
			<h4>The most powerful navigation for you site</h4>
		</div>
	</section>

	<section style="background: url('https://images.unsplash.com/photo-1489617482379-fc98cdb77efb?dpr=1&auto=format&fit=crop&w=1500&h=844&q=80&cs=tinysrgb&crop=&bg=') no-repeat center center;padding: 120px 0;background-attachment: fixed;background-size: cover;">

	</section>

  <section class="section-sm section-primary-dark" data-nav-swipe-ignore>
    <div>
      <h5>Inside this section you cant swipe mobile menu</h5>
    </div>
  </section>

</main>
